NAV

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <!-- Previous -->
        {% if data.relative.prev %}
        <li class="page-item">
            <a
                class="page-link"
                href="{{ data.relative.prev.url }}"
                tabindex="-1"
                aria-disabled="false"
                >&#8592; {{ data.relative.prev.label }}</a
            >
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >&#8592;
            </a>
        </li>
        {% endif %}
        <!-- Next -->
        {% if data.relative.next %}
        <li class="page-item">
            <a
                class="page-link"
                href="{{ data.relative.next.url }}"
                tabindex="-1"
                aria-disabled="false"
                >{{ data.relative.next.label }} &#8594;</a
            >
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >&#8594;</a
            >
        </li>
        {% endif %}
    </ul>
</nav>
