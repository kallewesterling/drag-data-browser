{% extends 'base.html' %}


{% block title %}Dataset{% endblock %}

{% block body %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Dataset</h1>
        <p class="lead fw-normal">The dataset is divided into two sections. Choose which view of the dataset you want to see below.</p>
        <hr class="mt-5" />
        <div class="pt-2 d-flex flex-column">
            <strong class="text-uppercase text-muted">Sections</strong>
            <div class="pt-2">
                <a class="btn btn-sm btn-outline-primary" href="{{ DATASET_URL }}/performer/">Performers</a>
                <a class="btn btn-sm btn-outline-secondary" href="{{ DATASET_URL }}/venue/">Venues</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
